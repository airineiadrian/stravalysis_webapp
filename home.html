
<a href="#logout">logout</a>
<br />


<div class="container-fluid">
	<div class="row content">    	
		<div class="col-sm-2 sidenav">
      		<h4>Stravalysis</h4>
      		<ul class="nav nav-pills nav-stacked">
				<li ng-class="{'active': activeDailyChart }"><a style="cursor:pointer" ng-click="activateDailyChart()">Daily Stats <i class="fa fa-bar-chart" aria-hidden="true"></i></a></li>
				<li ng-class="{'active': activePopularRides }"><a style="cursor:pointer" ng-click="activatePopularRides()"> Popular Rides <i class="fa fa-fire" aria-hidden="true"></i></a></li>
				<li ng-class="{'active': activeSearch }"><a style="cursor:pointer" ng-click="activateSearch()">Advanced Search <i class="fa fa-search-plus" aria-hidden="true"></i></a></li>
			</ul><br>
      		<div class="input-group">
        		<input type="text" class="form-control" placeholder="Quick Search...">
        		<span class="input-group-btn">
          			<button class="btn btn-default" type="button">
            			<span class="glyphicon glyphicon-search"></span>
          			</button>
        		</span>
      		</div>
    	</div>


		<div class="col-sm-10">
      
      <div ng-show="activeDailyChart == true">
        <ul class="nav nav-tabs">
          <li ng-class="{'active': showCycling}"><a style="cursor:pointer" ng-click="showCycling=true;showRunning=false"><i class="material-icons" style="font-size:28px;color:black">directions_bike</i></a></li>
          <li ng-class="{'active': showRunning}"><a style="cursor:pointer" ng-click="showRunning=true;showCycling=false"><i class="material-icons" style="font-size:28px;color:black">directions_run</i></a></li>
        </ul>
        <br>
        
        <select ng-model="selectedTimeframe" ng-options="x.duration for x in timeframes" ng-change="changeTimeframe(selectedTimeframe)"></select>
        
        <div ng-show="loading == true" id="spinner" class="sk-circle">
          <div class="sk-circle1 sk-child"></div>
          <div class="sk-circle2 sk-child"></div>
          <div class="sk-circle3 sk-child"></div>
          <div class="sk-circle4 sk-child"></div>
          <div class="sk-circle5 sk-child"></div>
          <div class="sk-circle6 sk-child"></div>
          <div class="sk-circle7 sk-child"></div>
          <div class="sk-circle8 sk-child"></div>
          <div class="sk-circle9 sk-child"></div>
          <div class="sk-circle10 sk-child"></div>
          <div class="sk-circle11 sk-child"></div>
          <div class="sk-circle12 sk-child"></div>
        </div>
        <div ng-show="loading == false">
          <canvas id="myChart"></canvas>
        </div> 
      </div>
    </div>
  </div>
</div>

<footer class="container-fluid">
  <hr>
  <p align="center">copyright Sica si Tva</p>
  {{activities}}
</footer>
